<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="box">
      <!--Header  -->
      <header class="dflex">
        <div>
          <a href="#" class="logo">Startup 3</a>
        </div>
        <!-- Navigation -->
        <nav class="dflex">
          <a href="#">Overview</a>
          <a href="#">Prices</a>
          <a href="#">Blog</a>
          <a href="#">Feedback</a>
          <button class="purchaseBtn">Purchase</button>
        </nav>
      </header>

      <section class="dflex">
        <!-- LeftSide Section -->
        <div class="leftSide">
          <h4>
            Generate <br />
            Awesome Web <br />
            Pages
          </h4>
          <p>
            The most important part of the startup is the samples. the samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks
          </p>
          <button class="learnMoreBtn">Learn More</button>
        </div>

        <!-- rightSide  Section -->
        <div class="rightSide">
          <div id="childrenRightSide">
            <p class="signUpText">Sign Up Now</p>

            <div>
              <input type="text" class="input" placeholder="Your email" />
            </div>
            <div>
              <input
                type="password"
                class="input"
                placeholder="Your password"
              />
            </div>

            <div class="cardTerms">
              <label>
                <input type="checkbox" name="" id="terms" />
                <span>I agree to the Terms Of Service</span>
              </label>
            </div>

            <div>
              <button class="signInBtn">Sign In</button>
            </div>

            <div class="sep">
              <span class="or">OR</span>
            </div>

            <div>
              <button class="twitterBtn">Login via Twitter</button>
            </div>

            <div>
              <p>Do you have an Account? <span>Sign In</span></p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
